<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Siswa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #4a6fa5;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a5a80;
        }

        .message {
            padding: 12px;
            border-radius: 4px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        /* Responsive Styles */
        @media (min-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .form-row {
                display: flex;
                gap: 15px;
            }
            
            .form-group {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Entry Siswa</h1>
            <p>Masukkan data siswa dengan lengkap dan benar</p>
        </header>

        <div class="form-container">
            <form id="studentForm">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="nisn">NISN</label>
                    <input type="text" id="nisn" name="nisn" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="kelas">Kelas</label>
                        <select id="kelas" name="kelas" required>
                            <option value="">Pilih Kelas</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="jurusan">Jurusan</label>
                        <select id="jurusan" name="jurusan" required>
                            <option value="">Pilih Jurusan</option>
                            <option value="IPA">IPA</option>
                            <option value="IPS">IPS</option>
                            <option value="Bahasa">Bahasa</option>
                            <option value="Teknik Komputer">Teknik Komputer</option>
                            <option value="Multimedia">Multimedia</option>
                        </select>
                    </div>
                </div>

                <button type="submit">Simpan Data</button>
            </form>

            <div id="message" class="message"></div>
        </div>

        <footer>
            <p>&copy; 2023 Data Entry Siswa. Semua hak dilindungi.</p>
        </footer>
    </div>

    <script>
        // Ganti dengan ID spreadsheet Anda
        const SPREADSHEET_ID = 'AKfycbycgfMuW3xjRM3Eq4bM8knmUJEK4BhQTDT7S71VMXH1sryM-mwOqgl4rJPXYKEyp9VT';
        
        // Ganti dengan nama sheet Anda (default adalah 'Sheet1')
        const SHEET_NAME = 'Sheet1';

        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ambil nilai dari form
            const nama = document.getElementById('nama').value;
            const nisn = document.getElementById('nisn').value;
            const kelas = document.getElementById('kelas').value;
            const jurusan = document.getElementById('jurusan').value;
            
            // Validasi sederhana
            if (!nama || !nisn || !kelas || !jurusan) {
                showMessage('Harap isi semua field!', 'error');
                return;
            }
            
            // Kirim data ke Google Sheets
            submitToGoogleSheets(nama, nisn, kelas, jurusan);
        });

        function submitToGoogleSheets(nama, nisn, kelas, jurusan) {
            // URL Google Apps Script Web App
            // Anda perlu membuat script terpisah (lihat langkah 3)
            const scriptURL = 'https://script.google.com/macros/s/AKfycbycgfMuW3xjRM3Eq4bM8knmUJEK4BhQTDT7S71VMXH1sryM-mwOqgl4rJPXYKEyp9VT/exec';
            
            // Tampilkan pesan loading
            showMessage('Mengirim data...', 'success');
            
            // Kirim data menggunakan fetch API
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nama: nama,
                    nisn: nisn,
                    kelas: kelas,
                    jurusan: jurusan
                })
            })
            .then(() => {
                // Berhasil mengirim
                showMessage('Data berhasil disimpan!', 'success');
                document.getElementById('studentForm').reset();
            })
            .catch(error => {
                // Gagal mengirim
                showMessage('Terjadi kesalahan saat menyimpan data.', 'error');
                console.error('Error:', error);
            });
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            // Sembunyikan pesan setelah 5 detik
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
